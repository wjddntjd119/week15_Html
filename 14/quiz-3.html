<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 3</title>
	<style>
		body {
			font-size:1.2em;
			text-align:center;
		}
		#b{
			color: red;
			font-weight: bold;
		}
	</style>
	
</head>
<body>
	<h2>7의 배수 찾기</h2><br>
	<span id="a"></span><br><br>
	<span id="b"></span>
	<script>
		while(1){
			const number = prompt("1부터 몆 까지 7의 배수를 찾을까요?");
			const span = document.getElementById("a");
			const span2 = document.getElementById("b");
			
			

			if(Number(number)){
				var count = 0;
				for(i=1; i<=number; i++){
					if(i % 7 ===0) {
						count = count + 1;
						span.innerText += (`${i}, `);
						
					}	

				}
				
				span2.innerText= (`${number}까지 7의 배수의 개수는 ${count} 개 입니다.`);
				break;
				
			}else{
				alert("숫자를 입력해주세요")
				continue;
			}
		}
			
		
		
	</script>
</body>
</html>
