<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>prompt</title>
</head>
<body>
	<script>
		var num =prompt("3과 더하고 싶은 숫자를 입력하세요");
		var number = parseInt(num);
		document.write(3 + number);
	</script>
	
</body>
</html>
